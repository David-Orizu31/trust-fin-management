<!doctype html>
<html lang="en">
    <head>
        <title>Trust Financial Management Coorperative Society - Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/trustfin-logo-transparent.png" type="image/x-icon">
        <!-- Bootstrap CSS v5.2.1 -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!-- Slick Carousel CSS -->
        <link rel="stylesheet" href="slick-1.8.1/slick-1.8.1/slick/slick.css">
        <link rel="stylesheet" href="slick-1.8.1/slick-1.8.1/slick/slick-theme.css">
        <!-- Icofont CSS -->
        <link rel="stylesheet" href="icofont/icofont.min.css">
        <!-- AOS CSS -->
        <link rel="stylesheet" href="aos/aos.css">
        <!-- Font Awesome JS -->
        <script src="js/font-awesome.js"></script>
        <!-- Line Awesome CSS -->
        <link rel="stylesheet" href="line-awesome/css/line-awesome.css">
        <link rel="stylesheet" href="line-awesome/css/line-awesome.min.css">
        <!-- Animate CSS -->
        <link rel="stylesheet" href="css/animate.css">
        <!-- FancyBox CSS -->
        <link rel="stylesheet" href="fancybox-master/fancybox-master/dist/jquery.fancybox.min.css">
        <!-- Unicons Icon -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
        <!-- Login CSS -->
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>

        <div class="se-pre-con">
            <div id="loader"></div>
            <div class="loader-img">
                <img src="img/trustfin-logo-transparent.png" alt="TFMCS Logo" style="width: 100%; padding: 25px 10px;">
            </div>
        </div>

        <main class="login-bg">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6">
                    <div class="auth-area">

                        
                        <div class="logo-header text-center">
                            <a href="index.html">
                              <img src="img/trustfin-logo-transparent.png" alt="Logo" width="120px" class="img-logo">
                            </a>
                            <h4 class="mt-3 font-600">Login</h4>
                            <p class="pb-2 font-13">Login to your TFMCS Dashboard</p>
                        </div>

                        
                        <form action="#un" method="post" class="auth-form">
                                                     
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="prefixId"><i class="fa fa-envelope-o"></i></span>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email Address" aria-describedby="prefixId" value="" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="prefixId"><i class="fas fa-key"></i></span>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" aria-describedby="prefixId" required/>
                                    <span class="input-group-text" id="showpass"><i class="fas fa-eye-slash" id="eyeicon"></i></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                   <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember"/>
                                    <label class="form-check-label" for="remember">Remember Me</label>
                                   </div>
                                </div>
                                <div class="col text-end">
                                   <a href="/password/reset" class="form-link">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="d-grid pt-3">
                                <button type="submit" class="btn btn-auth"><i class="fas fa-sign-in-alt me-1"></i> Login</button>
                            </div>
                            <!-- <p class="text-center mt-3">Don't have an Account? <a href="/apply" class="form-link"><i class="fas fa-user-plus"></i> Register</a></p> -->
                        </form>


                    </div>
                </div>
            </div>
        </div>
        

        </main>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="bootstrap/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- Jquery 3.5.1 -->
        <script src="js/jquery-2.1.3.min.js"></script>
        <!-- Jquery Counter Up -->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/waypoints.min.js"></script>
        <script src="js/jquery.counterup.min.js"></script>
        <script>
            $('.counter').counterUp({
            delay: 10,
            time: 3000
            });
        </script>
        <!-- WOW JS -->
        <script src="js/wow.js"></script>
        <script>
            wow = new WOW(
            {
                boxClass:     'wow',      // default
                animateClass: 'animated', // default
                offset:       0,          // default
                mobile:       true,       // default
                live:         true        // default
            }
            )
            wow.init();
        </script>
        <!-- FancyBox JS -->
        <script src="fancybox-master/fancybox-master/dist/jquery.fancybox.min.js"></script>
        <!-- Custom JS -->
        <script src="js/scripts.js"></script>

        <!-- AOS JS -->
        <script src="aos/aos.js"></script>
        <script>
            /**
            * Animation on scroll function and init
            */
            function aos_init() {
                AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
                });
            }
            window.addEventListener('load', () => {
                aos_init();
            });
        </script>

    <!-- Slick JS -->
    <script src="slick-js/jquery-migrate-1.2.1.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="slick-1.8.1/slick-1.8.1/slick/slick.min.js"></script>
    <script src="slick-1.8.1/slick-1.8.1/slick/slick-animation.min.js"></script>

    <!-- Preloader JS -->
    <script src="js/modernizr.js"></script>
    <script>
        $(window).load(function() {
            // Animate loader off screen
            $(".se-pre-con").fadeOut(700);
        });
    </script>

    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    </body>
</html>
